    function doSomething(myData){

    //=========================================================================

    myData.forEach(function(d){
      d.Author = d.Author;

      d.index =  +d.index;
      d.ProbabilityRank =  +d.ProbabilityRank;
      d.sentenceLengthByChar = +d.sentenceLengthByChar;
      d.shannonEntropy = +d.shannonEntropy;

    })

    iwidth = width - margin.left - margin.right,
    iheight = height - margin.top - margin.bottom
    axisLabelShift = 40;
    //=========================================================================
    // gDrawing
    //=========================================================================
    var gDrawing = svg
    .append("g")
    .attr("transform", `translate(${margin.left}, ${margin.top})`);
    //=========================================================================
    // Generate Text List
    //=========================================================================
    var colorScale = d3
    .scaleLinear()
    .domain([0, 100])
    .range(["red", "green"]);
    var scatter = gDrawing.append('g')
    .selectAll("text")
    .data(myData)
    .enter()
    .filter(function(d) { return d.Author == "User";})
    .append("text")
